<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
 <!-- --------------------------------- -->

        <h1>Company Directory Portal</h1>
        <section class="form">
        <h2>Employee Registration Form</h2>
            <form action="">
                <div class="one">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname">
                </div>
                <div class="two">
                    <label for="Email">Email:</label>
                    <input type="email" id="Email">
                </div>
                <div class="three">
                    <label for="EID">Employee ID:</label>
                    <input type="number" id="EID">
                </div>
                <div class="four">
                    <label for="profilepic">Profile Picture URL:</label>
                    <input type="text" id="profilepic">
                </div>
                <button type="submit">Register Employee</button>
            </form>
        </section>
<!-- --------------------------------- -->
        <section class="list">
            <h2>Employee List</h2>
            <ol>
                <li><a href="">John Doe - john@example.com</a></li>
                <hr>
                <li><a href="">Jane Smith - jane@example.com</a></li>
                <hr>
            </ol>
        </section>
<!-- --------------------------------- -->
        <section class="details">
            <h2>Employee Details</h2>
            <table>
                <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Department</th>
                <th>Profile Picture</th>
                </tr>
                <tr>
                    <td>John Due</td>
                    <td>12345</td>
                    <td>IT</td>
                    <td><img src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o=" alt="" height="50px" width="50px"></td>
                </tr>               
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>HR</td>
                    <td><img src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o=" alt="" height="50px" width="50px"></td>
                </tr>
            </table>
        </section>

<!-- --------------------------------- -->
        <section class="map">
            <h2>Company Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3719.8289977665977!2d73.4105859!3d21.198950999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e0!3m2!1sen!2sin!4v1727345521349!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
    
</body>
</html>
